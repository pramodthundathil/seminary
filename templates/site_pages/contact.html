{% extends "site_pages/index.html" %}

{% block content %}
    <style>
       body{
            background: linear-gradient(135deg, var(--light-cyan) 0%, #fff 100%);

       }

        

        .contact-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .contact-header h1 {
            color: var(--dark-navy);
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .contact-header p {
            color: var(--text-gray);
            font-size: 18px;
        }

        .contact-info-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .info-card {
            background: white;
            padding: 40px 30px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .info-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 206, 209, 0.2);
        }

        .icon-wrapper {
            width: 70px;
            height: 70px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, var(--primary-cyan), var(--purple-gradient-start));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-wrapper svg {
            width: 32px;
            height: 32px;
            stroke: white;
            fill: none;
            stroke-width: 2;
        }

        .info-card h3 {
            color: var(--dark-navy);
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .info-card p {
            color: var(--text-gray);
            font-size: 16px;
            line-height: 1.6;
        }

        .contact-form-section {
            background: white;
            padding: 50px;
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 25px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px 16px;
            font-size: 15px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            outline: none;
            transition: all 0.2s;
            color: #374151;
        }

        input[type="text"]::placeholder,
        input[type="email"]::placeholder,
        textarea::placeholder {
            color: #9ca3af;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: var(--primary-cyan);
            box-shadow: 0 0 0 3px rgba(0, 206, 209, 0.1);
        }

        textarea {
            min-height: 150px;
            resize: vertical;
            font-family: 'Roboto Condensed', sans-serif;
        }

        .recaptcha-wrapper {
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: #f9fafb;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .recaptcha-text {
            font-size: 13px;
            color: var(--text-gray);
        }

        .recaptcha-logo {
            margin-left: auto;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            font-size: 10px;
            color: #9ca3af;
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--primary-cyan), var(--blue-button));
            color: white;
            padding: 14px 40px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 206, 209, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .contact-header h1 {
                font-size: 32px;
            }

            .contact-form-section {
                padding: 30px 20px;
            }

            .info-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5 mb-5">
        <div class="contact-header">
            <h1>Get In Touch</h1>
            <p>We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>
        </div>

        <div class="contact-info-cards">
            <div class="info-card">
                <div class="icon-wrapper">
                    <svg viewBox="0 0 24 24">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                        <circle cx="12" cy="10" r="3"></circle>
                    </svg>
                </div>
                <h3>Address</h3>
                <p>PO Box 2376<br>Dacula GA 30019</p>
            </div>

            <div class="info-card">
                <div class="icon-wrapper">
                    <svg viewBox="0 0 24 24">
                        <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                    </svg>
                </div>
                <h3>Phone</h3>
                <p>+1(678)856-0722</p>
            </div>

            <div class="info-card">
                <div class="icon-wrapper">
                    <svg viewBox="0 0 24 24">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                        <polyline points="22,6 12,13 2,6"></polyline>
                    </svg>
                </div>
                <h3>Support</h3>
                <p>mytlsemail@gmail.com</p>
            </div>
        </div>

        <div class="contact-form-section">
            <form id="contactForm">
                <div class="form-group">
                    <input type="text" placeholder="Enter Your Name" required>
                </div>

                <div class="form-group">
                    <input type="email" placeholder="Enter Your Email" required>
                </div>

                <div class="form-group">
                    <input type="text" placeholder="Enter Subject" required>
                </div>

                <div class="form-group">
                    <textarea placeholder="Write your Message here..." required></textarea>
                </div>

                <div class="recaptcha-wrapper">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="notRobot" required>
                    </div>
                    <label for="notRobot" class="recaptcha-text">I'm not a robot</label>
                    <div class="recaptcha-logo">
                        <strong>reCAPTCHA</strong>
                        <span>Privacy - Terms</span>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for your message! We will get back to you soon.');
            this.reset();
        });
    </script>
{% endblock %}
