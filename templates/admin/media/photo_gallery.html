{% extends 'admin/index.html' %}
{% block content %}

<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

<div class="gallery-container">

    <div class="page-header">
        <h1>Photo Gallery</h1>
        <button class="btn btn-primary" onclick="openCreateModal()">Add Photo</button>
    </div>

    <div class="gallery-filters">
        <div class="filter-group">
            <label for="categoryFilter">Category:</label>
            <select id="categoryFilter" class="filter-select" onchange="filterPhotos()">
                <option value="">All Categories</option>
                {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
    </div>

    <div class="table-container">
        <table id="photoTable" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Preview</th>
                    <th>Info</th>
                    <th>Description</th>
                    <th>Created</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data loaded via AJAX -->
            </tbody>
        </table>
    </div>
</div>

<!-- Create/Edit Modal -->
<div id="photoModal" class="modal">
    <div class="modal-content">

        <div class="modal-header">
            <h2 id="modalTitle">
                <i class="fas fa-plus"></i>
                Add Photo
            </h2>
            <button class="close-modal" onclick="closePhotoModal()">&times;</button>
        </div>
        <div class="modal-body">
            <form id="photoForm">
                {% csrf_token %}
                <input type="hidden" id="photoId" name="photo_id">
                <input type="hidden" id="mediaId" name="media_id">

                <div class="form-group" id="mediaSelectionGroup">
                    <label class="form-label">Select Media Source</label>
                    <div style="display: flex; gap: 12px; margin-bottom: 16px;">
                        <button type="button" class="btn btn-secondary" onclick="switchToUpload()" id="uploadBtn">
                            <i class="fas fa-upload"></i> Upload New
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="switchToLibrary()" id="libraryBtn">
                            <i class="fas fa-images"></i> From Library
                        </button>
                    </div>

                    <!-- Upload New File Section -->
                    <div id="uploadSection" style="display: none;">
                        <div class="upload-zone" id="uploadZone" onclick="document.getElementById('fileInput').click()">
                            <div style="text-align: center;">
                                <i class="fas fa-cloud-upload-alt"
                                    style="font-size: 48px; color: var(--primary); margin-bottom: 12px;"></i>
                                <div style="font-weight: 600; color: var(--gray-900); margin-bottom: 8px;">Click to
                                    upload or drag and drop</div>
                                <div style="font-size: 14px; color: var(--gray-600);">PNG, JPG, GIF (MAX. 10MB)</div>
                            </div>
                        </div>
                        <input type="file" id="fileInput" name="file" accept="image/*" style="display: none;">

                        <div id="filePreview"
                            style="display: none; margin-top: 16px; padding: 16px; background: var(--gray-50); border-radius: 8px;">
                            <div style="display: flex; align-items: center; gap: 16px;">
                                <img id="previewImg"
                                    style="width: 100px; height: 100px; object-fit: cover; border-radius: 8px; display: none;">
                                <div style="flex: 1;">
                                    <div id="fileName"
                                        style="font-weight: 600; color: var(--gray-900); margin-bottom: 4px;"></div>
                                    <div id="fileSize" style="font-size: 14px; color: var(--gray-600);"></div>
                                </div>
                                <button type="button" onclick="clearFileUpload()" class="btn btn-secondary"
                                    style="padding: 8px 16px;">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Media Library Section -->
                    <div id="librarySection" style="display: none;">
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" id="mediaSearch" placeholder="Search media library..."
                                onkeyup="searchMedia()">
                        </div>
                        <div class="media-library-grid" id="mediaLibraryGrid">
                            <!-- Media items loaded here -->
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="photoTitle">Title</label>
                    <input type="text" class="form-control" id="photoTitle" name="title"
                        placeholder="Enter photo title">
                </div>

                <div class="form-group">
                    <label class="form-label" for="photoDescription">Description</label>
                    <textarea class="form-control" id="photoDescription" name="description"
                        placeholder="Enter description"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label" for="photoAltText">Alt Text</label>
                    <input type="text" class="form-control" id="photoAltText" name="alt_text"
                        placeholder="Alt text for accessibility">
                </div>

                <div class="form-group">
                    <label class="form-label" for="photoCategory">Category</label>
                    <select class="form-control" id="photoCategory" name="category_id">
                        <option value="">None</option>
                        {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" onclick="closePhotoModal()">
                <i class="fas fa-times"></i> Cancel
            </button>
            <button class="btn btn-success" onclick="savePhoto()" id="saveBtn">
                <i class="fas fa-check"></i> Save
            </button>
        </div>
    </div>
</div>

<!-- View Modal -->
<div id="viewModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>
                <i class="fas fa-eye"></i>
                Photo Details
            </h2>
            <button class="close-modal" onclick="closeViewModal()">&times;</button>
        </div>
        <div class="modal-body" id="viewModalContent">
            <!-- Content loaded dynamically -->
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

<script>
    let photoTable;
    let isEditMode = false;
    let selectedMediaId = null;
    let uploadedFile = null;
    let mediaSource = 'library'; // 'library' or 'upload'

    $(document).ready(function () {
        photoTable = $('#photoTable').DataTable({
            processing: true,
            serverSide: true,
            ajax: {
                url: '{% url "photo_datatable" %}',
                type: 'GET',
                data: function (d) {
                    d.category = $('#categoryFilter').val();
                }
            },
            columns: [
                { data: 'id', width: '60px' },
                { data: 'preview', orderable: false, searchable: false, width: '100px' },
                { data: 'info', width: '200px' },
                { data: 'description' },
                { data: 'created_at', width: '120px' },
                { data: 'actions', orderable: false, searchable: false, width: '120px' }
            ],
            order: [[0, 'desc']],
            pageLength: 12,
            lengthMenu: [[12, 24, 48, 96], [12, 24, 48, 96]],
            language: {
                search: "Search:",
                lengthMenu: "Show _MENU_ photos",
                info: "Showing _START_ to _END_ of _TOTAL_ photos",
            }
        });

        // Setup drag and drop
        setupDragAndDrop();
    });

    function setupDragAndDrop() {
        const uploadZone = document.getElementById('uploadZone');

        if (uploadZone) {
            uploadZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadZone.classList.add('dragover');
            });

            uploadZone.addEventListener('dragleave', () => {
                uploadZone.classList.remove('dragover');
            });

            uploadZone.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadZone.classList.remove('dragover');

                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFileSelect(files[0]);
                }
            });
        }

        const fileInput = document.getElementById('fileInput');
        if (fileInput) {
            fileInput.addEventListener('change', function (e) {
                if (e.target.files.length > 0) {
                    handleFileSelect(e.target.files[0]);
                }
            });
        }
    }

    function handleFileSelect(file) {
        uploadedFile = file;

        const preview = document.getElementById('filePreview');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const previewImg = document.getElementById('previewImg');

        fileName.textContent = file.name;
        fileSize.textContent = formatFileSize(file.size);

        // Preview image
        if (file.type.startsWith('image/')) {
            const reader = new FileReader();
            reader.onload = function (e) {
                previewImg.src = e.target.result;
                previewImg.style.display = 'block';
            };
            reader.readAsDataURL(file);
        } else {
            previewImg.style.display = 'none';
        }

        preview.style.display = 'block';
        selectedMediaId = null;
        document.getElementById('mediaId').value = '';
    }

    function formatFileSize(bytes) {
        if (bytes < 1024) return bytes + ' B';
        if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
        return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
    }

    function clearFileUpload() {
        uploadedFile = null;
        document.getElementById('fileInput').value = '';
        document.getElementById('filePreview').style.display = 'none';
        document.getElementById('previewImg').src = '';
    }

    function switchToUpload() {
        mediaSource = 'upload';
        document.getElementById('uploadSection').style.display = 'block';
        document.getElementById('librarySection').style.display = 'none';
        document.getElementById('uploadBtn').classList.add('active');
        document.getElementById('libraryBtn').classList.remove('active');
        selectedMediaId = null;
    }

    function switchToLibrary() {
        mediaSource = 'library';
        document.getElementById('uploadSection').style.display = 'none';
        document.getElementById('librarySection').style.display = 'block';
        document.getElementById('libraryBtn').classList.add('active');
        document.getElementById('uploadBtn').classList.remove('active');
        uploadedFile = null;
        clearFileUpload();
        loadMediaLibrary();
    }

    function filterPhotos() {
        photoTable.ajax.reload();
    }

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    async function openCreateModal() {
        isEditMode = false;
        document.getElementById('modalTitle').innerHTML = '<i class="fas fa-plus"></i> Add Photo';
        document.getElementById('photoForm').reset();
        document.getElementById('photoId').value = '';
        document.getElementById('mediaId').value = '';
        selectedMediaId = null;
        uploadedFile = null;
        clearFileUpload();
        document.getElementById('mediaSelectionGroup').style.display = 'block';
        document.getElementById('photoModal').style.display = 'block';

        // Default to library view
        switchToLibrary();
    }

    async function editPhoto(photoId) {
        isEditMode = true;
        document.getElementById('modalTitle').innerHTML = '<i class="fas fa-edit"></i> Edit Photo';
        document.getElementById('mediaSelectionGroup').style.display = 'none';

        try {
            const response = await fetch(`/admin/photos/get/${photoId}/`);
            const result = await response.json();

            if (result.success) {
                const data = result.data;
                document.getElementById('photoId').value = data.id;
                document.getElementById('mediaId').value = data.media.id || '';
                document.getElementById('photoTitle').value = data.title;
                document.getElementById('photoDescription').value = data.description;
                document.getElementById('photoAltText').value = data.alt_text;
                document.getElementById('photoCategory').value = data.category_id || '';

                document.getElementById('photoModal').style.display = 'block';
            } else {
                alert('Error loading photo: ' + result.message);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Failed to load photo data');
        }
    }

    function closePhotoModal() {
        document.getElementById('photoModal').style.display = 'none';
        clearFileUpload();
        uploadedFile = null;
        selectedMediaId = null;
    }

    async function loadMediaLibrary(search = '') {
        try {
            const response = await fetch(`/admin/photos/media-list/?search=${encodeURIComponent(search)}`);
            const result = await response.json();

            if (result.success) {
                const grid = document.getElementById('mediaLibraryGrid');
                grid.innerHTML = '';

                if (result.data.length === 0) {
                    grid.innerHTML = '<div style="padding: 40px; text-align: center; color: var(--gray-600);">No media found</div>';
                    return;
                }

                result.data.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'media-item';
                    div.onclick = () => selectMedia(item.id, div);
                    div.innerHTML = `
                    <img src="${item.thumb_path}" alt="${item.title}">
                    <div class="media-item-title">${item.title}</div>
                `;
                    grid.appendChild(div);
                });
            }
        } catch (error) {
            console.error('Error:', error);
        }
    }

    function searchMedia() {
        const search = document.getElementById('mediaSearch').value;
        loadMediaLibrary(search);
    }

    function selectMedia(mediaId, element) {
        selectedMediaId = mediaId;
        document.getElementById('mediaId').value = mediaId;
        uploadedFile = null;

        // Remove selected class from all
        document.querySelectorAll('.media-item').forEach(item => {
            item.classList.remove('selected');
        });

        // Add to clicked
        element.classList.add('selected');
    }

    async function savePhoto() {
        const photoId = document.getElementById('photoId').value;
        const formData = new FormData();

        // Add form fields
        formData.append('title', document.getElementById('photoTitle').value);
        formData.append('description', document.getElementById('photoDescription').value);
        formData.append('alt_text', document.getElementById('photoAltText').value);
        formData.append('category_id', document.getElementById('photoCategory').value);

        if (!isEditMode) {
            // For create: check if file uploaded or media selected
            if (uploadedFile) {
                formData.append('file', uploadedFile);
            } else if (selectedMediaId) {
                formData.append('media_id', selectedMediaId);
            } else {
                alert('Please upload a file or select from media library');
                return;
            }
        }

        const url = isEditMode ?
            `/admin/photos/update/${photoId}/` :
            '/admin/photos/create/';

        const csrftoken = getCookie('csrftoken');

        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': csrftoken
                },
                body: formData
            });

            const result = await response.json();

            if (result.success) {
                alert(isEditMode ? 'Photo updated successfully!' : 'Photo created successfully!');
                closePhotoModal();
                photoTable.ajax.reload();
            } else {
                alert('Error: ' + result.message);
                if (result.traceback) {
                    console.error(result.traceback);
                }
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Failed to save photo');
        }
    }

    async function viewPhoto(photoId) {
        try {
            const response = await fetch(`/admin/photos/get/${photoId}/`);
            const result = await response.json();

            if (result.success) {
                const data = result.data;
                const media = data.media;
                let html = '';

                if (media.file_path) {
                    html += `
                    <div class="detail-preview">
                        <img src="${media.file_path}" alt="${data.alt_text || data.title}">
                    </div>
                `;
                }

                html += `
                <div class="detail-grid">
                    <div class="detail-item">
                        <div class="detail-label">Title</div>
                        <div class="detail-value">${data.title || 'Untitled'}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Category</div>
                        <div class="detail-value">${data.category_name}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">File Name</div>
                        <div class="detail-value">${media.file_name}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">File Type</div>
                        <div class="detail-value">${media.file_type.toUpperCase()}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">File Size</div>
                        <div class="detail-value">${media.file_size}</div>
                    </div>
                    ${media.dimensions ? `<div class="detail-item">
                        <div class="detail-label">Dimensions</div>
                        <div class="detail-value">${media.dimensions}</div>
                    </div>` : ''}
                    <div class="detail-item">
                        <div class="detail-label">Media Type</div>
                        <div class="detail-value">${media.media_type}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Created</div>
                        <div class="detail-value">${data.created_at}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Created By</div>
                        <div class="detail-value">${data.created_by}</div>
                    </div>
                </div>
            `;

                if (data.description) {
                    html += `
                    <div style="margin-top: 20px; padding: 16px; background: var(--gray-50); border-radius: 8px;">
                        <div class="detail-label">Description</div>
                        <p style="margin: 10px 0 0 0; color: var(--gray-900); line-height: 1.6;">${data.description}</p>
                    </div>
                `;
                }

                document.getElementById('viewModalContent').innerHTML = html;
                document.getElementById('viewModal').style.display = 'block';
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Failed to load photo details');
        }
    }

    function closeViewModal() {
        document.getElementById('viewModal').style.display = 'none';
    }

    async function deletePhoto(photoId, title) {
        if (!confirm(`Are you sure you want to delete "${title}"?\n\nThis action cannot be undone.`)) {
            return;
        }

        const csrftoken = getCookie('csrftoken');

        try {
            const response = await fetch(`/admin/photos/delete/${photoId}/`, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': csrftoken,
                    'Content-Type': 'application/json'
                }
            });

            const result = await response.json();

            if (result.success) {
                alert('Photo deleted successfully!');
                photoTable.ajax.reload();
            } else {
                alert('Error: ' + result.message);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Failed to delete photo');
        }
    }

    // Close modal on outside click
    window.onclick = function (event) {
        const photoModal = document.getElementById('photoModal');
        const viewModal = document.getElementById('viewModal');

        if (event.target === photoModal) {
            closePhotoModal();
        }
        if (event.target === viewModal) {
            closeViewModal();
        }
    }
</script>

{% endblock %}
